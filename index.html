<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
            align-content: center;
        }

        input {
            margin-right: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <section id="inputarea">

            <input type="text" v-on:input="getName" placeholder="Name">
            <input type="text" v-on:input="getAge" placeholder="Age">
            <select v-on:input="getGender" placeholder="Geschlecht" name="" id="">
                <option value="männlich">männlich</option>
                <option value="weiblich">weiblich</option>
            </select>

            <h3>Name: {{name}}</h3>
            <h3>Age: {{age}}</h3>
            <h3>Gender: {{gender}}</h3>

        </section>
    </div>



    <script>
        const app = Vue.createApp({
            data() {
                return {
                    name: "",
                    age: "",
                    gender: "",
                }
            },
            methods: {
                getName(event) {
                    this.name = event.target.value;
                },
                getAge(event) {
                    this.age = event.target.value;
                },
                getGender(event) {
                    this.gender = event.target.value;
                },
            },
        });
        app.mount("#inputarea");
    </script>
</body>

</html>
